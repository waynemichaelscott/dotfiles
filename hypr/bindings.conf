# Application definitions
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
# Define the base command for webapps
$webapp_cmd = uwsm app -- chromium --new-window --ozone-platform=wayland --app

# Existing bindings
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window

## --- CHROME PROFILE SUBMAP WITH NOTIFICATIONS ---

# 1. Enter the submap and notify the user
bind = SUPER, B, exec, notify-send -t 2000 "Chrome Mode" "A: ADHD | D: Domus | G: Gymstack | W: Wayne | Esc: Cancel"
bind = SUPER, B, submap, chrome

submap = chrome

# 2. Profile Bindings
bind = , A, exec, google-chrome-stable --new-window --profile-directory="Profile 3"
bind = , A, exec, notify-send "Chrome" "Launching ADHD Profile"
bind = , A, submap, reset

bind = , D, exec, google-chrome-stable --new-window --profile-directory="Profile 2"
bind = , D, exec, notify-send "Chrome" "Launching Domus Vesta"
bind = , D, submap, reset

bind = , G, exec, google-chrome-stable --new-window --profile-directory="Profile 5"
bind = , G, exec, notify-send "Chrome" "Launching Gymstack Profile"
bind = , G, submap, reset

bind = , W, exec, google-chrome-stable --new-window --profile-directory="Default"
bind = , W, exec, notify-send "Chrome" "Launching Wayne Profile"
bind = , W, submap, reset

# 3. Escape hatch with notification
bind = , escape, exec, notify-send -t 1000 "Chrome Mode" "Cancelled"
bind = , escape, submap, reset 

submap = reset
# ------------------------------------------------------------------------

bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, omarchy-launch-tui nvim
bindd = SUPER, C, VSCode, exec, uwsm app -- code

# TOP
bindd = SUPER, T, Todist, exec, omarchy-launch-tui todoist
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu

## --- WEBAPP SUBMAP ---

# 1. Enter the submap and notify the user
bind = SUPER, A, exec, notify-send -t 2000 "App Mode" "A: Claude | G: Gemini | C: Calendar | E: Email | Y: YouTube | W: WhatsApp | D: Docs | S: Sheets | Esc: Cancel"
bind = SUPER, A, submap, webapps

submap = webapps

# 2. Webapp Bindings
bind = , A, exec, $webapp_cmd="https://claude.ai/new"
bind = , A, exec, notify-send "App" "Launching Claude"
bind = , A, submap, reset

bind = , G, exec, $webapp_cmd="https://gemini.google.com/app"
bind = , G, exec, notify-send "App" "Launching Gemini"
bind = , G, submap, reset

bind = , C, exec, $webapp_cmd="https://www.icloud.com/calendar/"
bind = , C, exec, notify-send "App" "Launching Calendar"
bind = , C, submap, reset

bind = , E, exec, $webapp_cmd="https://mail.google.com/"
bind = , E, exec, notify-send "App" "Launching Email"
bind = , E, submap, reset

bind = , Y, exec, $webapp_cmd="https://youtube.com/"
bind = , Y, exec, notify-send "App" "Launching YouTube"
bind = , Y, submap, reset

bind = , W, exec, $webapp_cmd="https://web.whatsapp.com/"
bind = , W, exec, notify-send "App" "Launching WhatsApp"
bind = , W, submap, reset

bind = , D, exec, $webapp_cmd="https://docs.google.com/document/u/0/"
bind = , D, exec, notify-send "App" "Launching Google Docs"
bind = , D, submap, reset

bind = , S, exec, $webapp_cmd="https://docs.google.com/spreadsheets/u/0/"
bind = , S, exec, notify-send "App" "Launching Google Sheets"
bind = , S, submap, reset

# 3. Escape hatch with notification
bind = , escape, exec, notify-send -t 1000 "App Mode" "Cancelled"
bind = , escape, submap, reset

submap = reset
# ------------------------------------------------------------------------

# Workspace and Window management
bind = SUPER CTRL , right, workspace, +1
bind = SUPER CTRL, left, workspace, -1

bind = SUPER ALT, Up, movewindow, mon:u 
bind = SUPER ALT, Down, movewindow, mon:d 

# Reload hyperland
bindd = SUPER_SHIFT, C, Reload Config, exec, hyprctl reload && notify-send "Hyprland" "Config Reloaded"

# Move window to next workspace AND switch to it
bind = SUPER ALT, Right, exec, hyprctl dispatch movetoworkspace +1

# Move window to previous workspace AND switch to it
bind = SUPER ALT, Left, exec, hyprctl dispatch movetoworkspace -1

# Screenshot
bind = SUPER SHIFT, S, exec, bash -c 'grim -g "$(slurp)" - | wl-copy'

bind = SUPER SHIFT, end, resizeactive, 0 40
bind = SUPER SHIFT, home, resizeactive, 0 -40

bind = SUPER, V, togglefloating

