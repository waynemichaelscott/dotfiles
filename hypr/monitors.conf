# See https://wiki.hyprland.org/Configuring/Monitors/

# Change to 1 if on a 1x display (then change last "auto" to 1 in monitor=)
# Change to something like 1.75 for fractional scaling (can work well with 1.66667 monitor scaling)
# Note: You must relaunch Hyprland after changing any env like this (use Super+Esc, then Relaunch)
env = GDK_SCALE,1.5

# ... existing comments ...
env = GDK_SCALE,1.5

# Primary Monitor (DP-1)
monitor = DP-1, 3840x2160@120, 0x1080, 1.5

# Secondary Monitor (HDMI-A-1)
# Fixed typo: changed "1920X1080x2160..." to standard 1920x1080@100
# 'auto-up' places this monitor logically ABOVE DP-1. Change to 'auto-left' or 'auto-right' if side-by-side.
monitor = HDMI-A-1, 1920x1080@100, 480x0, 1

# --- Secondary Monitor (HDMI-A-1) Workspaces 9-12 ---
#workspace = 1, monitor:HDMI-A-1, persistent:true
#workspace = 2, monitor:HDMI-A-1, persistent:true
#workspace = 3, monitor:HDMI-A-1, persistent:true
#workspace = 4, monitor:HDMI-A-1, persistent:true
#workspace = 5, monitor:HDMI-A-1, persistent:true



# --- Primary Monitor (DP-1) Workspaces 1-8 ---
workspace = 1, monitor:DP-1, default:true, persistent:true
workspace = 2, monitor:DP-1,persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 4, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true
workspace = 6, monitor:DP-1, persistent:true
workspace = 7, monitor:DP-1, persistent:true
workspace = 8, monitor:DP-1, persistent:true

